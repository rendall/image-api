<!DOCTYPE html>
<html>

<head>
  <title>Image API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="index.js"/>
</head>

<body>
  <h1>Image API</h1>
  <p>This is a small frontend to the open-source <a href="https://github.com/rendall/image-api/">Image API</a> which
    itself a wrapper for <a href="https://unsplash.com">Unsplash</a>, the image-as-a-service provider</p>
  <p>Enter a search term below:</p>
  <input onchange="onInputChange" />
  <!-- The button doesn't actually do anything, but moving out of focus from <input> is necessary to trigger onInputChange -->
  <button>Search</button>
</body>

</html>
