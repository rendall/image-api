<!DOCTYPE html>
<html>

<head>
  <title>Image API</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://images.unsplash.com/">
  <style>
    body {
      color: cornsilk;
      background-color: dimgray;
      font-family: sans-serif;
    }

    a {
      color: floralwhite;
      font-weight: bold;
    }

    img {
      background-repeat: no-repeat;
      background-size: cover;
      display: block;
      max-height: calc(100vh - 16rem);
    }

    .image-container {
      position: relative;
    }

    code {
      display: block;
      max-width: 100%;
      overflow-x: auto;
    }

    .rate-limit {
      visibility: hidden;
    }

    .rate-limit.is-on {
      visibility: visible;
    }

    .credit-link-container {
      display: none;
      margin-bottom: 1rem;
    }

    .credit-link-container.is-on {
      display: flex;
    }

    .download-button {
      margin-left: 2rem;
    }
  </style>
  <script src="./blurhash.js" type="module"></script>
</head>

<body>
  <h1>Image API</h1>
  <p>This is a minimal frontend to demonstrate the open-source <a href="https://github.com/rendall/image-api/">Image API</a> which
    itself a wrapper for the <a href="https://unsplash.com/developers">API</a> of <a href="https://unsplash.com">Unsplash</a>, the image-as-a-service provider</p>
  <p>Enter a search term below:</p>
  <input id="query-input" type="search" autocapitalize="none" />
  <button id="search-button">Search</button>
  <div id="image-container"><img id="image" /></div>
  <div class="credit-link-container">
    Photographer: <a id="credit-link"></a>
    <button class="download-button">Download photo</button>
  </div>
  <code id="code"></code>
  <p class="rate-limit">There are <span id="remaining">50</span> requests
    remaining in the <a href="https://unsplash.com/documentation#rate-limiting">rate limit</a></p>
  <script src="index.js" type="module"></script>
</body>

</html>
